title: JDC Templates
author: JDC
version: 1.0.0
quarto-required: ">=1.5.0"
resources:
  - background.png
contributes:
  formats:
    revealjs:
      # Theme integrates with Quarto brand system
      theme: [default, revealjs.scss]
      logo: jdc_logo_horizontal_white.png
      # Title slide background - will be overridden by brand colors
      title-slide-attributes:
        data-background-color: "#0072bc"  # Fallback for JDC blue

      # Presentation settings
      slide-number: c
      show-slide-number: print
      highlight-style: github

      # Enhanced presentation features
      chalkboard: false
      multiplex: false
      controls: true
      navigation-mode: vertical

    html:
      # Theme integrates with Quarto brand system
      theme: [default, html.scss]
      logo: jdc_logo_horizontal.svg

      # Table of contents
      toc: true
      toc-depth: 3
      toc-location: left

      # Code and syntax highlighting
      code-fold: false
      code-tools: true
      code-copy: true
      highlight-style: github

      # Document settings
      number-sections: true
      link-external-newwindow: true