# JDC (Joint Data Center) Brand Configuration
# This file defines the visual identity for JDC Quarto documents

color:
  # Core brand palette based on JDC/UNHCR colors
  palette:
    # Primary brand colors
    jdc-blue: "#0072bc"
    jdc-navy: "#18375f"
    jdc-green: "#00b398"
    jdc-red: "#ef4a60"
    jdc-yellow: "#faeb00"

    # Neutral colors
    jdc-grey: "#666666"
    jdc-dark: "#222222"
    jdc-light: "#ffffff"

    # Light variations for backgrounds
    jdc-blue-light: "#ddeaf1"
    jdc-grey-light: "#f5f5f5"

  # Semantic color assignments
  primary: jdc-blue
  secondary: jdc-navy
  success: jdc-green
  warning: jdc-yellow
  danger: jdc-red

  # Document structure colors
  foreground: jdc-dark
  background: jdc-light

  # Interactive elements
  link: jdc-blue

logo:
  # Primary JDC horizontal logo
  medium: "_extensions/jdc/jdc_logo_horizontal.svg"
  # Alternative JDC logo
  small: "imgs/JDC-logo-horizontal-CMYK.png"

typography:
  # Google Fonts integration
  fonts:
    - family: "Lato"
      source: google
      weight: [300, 400, 700]
      style: [normal, italic]
    - family: "Source Code Pro"
      source: google
      weight: [300, 400, 600]
      style: [normal, italic]

  # Typography hierarchy
  base: "Lato"
  headings: "Lato"
  monospace: "Source Code Pro"